[globals]
DEBUG		= 3
UI			= ../app/views/
AUTOLOAD	= ../app/|../lib/
CACHE		= true
LOGS        = ../logs/
PREFIX		= LANG
FALLBACK	= FR_fr
DNSBL       = 'pbl.spamhaus.org'

[CONFIG]
SITENAME	= local.sbs

[ASSETS]
auto_include    = false
greedy          = true
handle_inline   = true
minify.exclude  = ".*(.min.).*"
combine.exclude = ".*(\/plugin\/).*"
filter.js       = minify,combine
filter.css      = minify,combine
assets_path     = assets/vendor/
public_path     = assets/min/
timestamps      = true